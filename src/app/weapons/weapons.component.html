<table>
  <tr>
    <th>
      id
    </th>
    <th>
      Weapon
    </th>
    <th>
      electric
    </th>
    <th>
      handedness
    </th>
    <th>
      working
    </th>
    <th>
      borrowed
    </th>
    <th>
      comment
    </th>
  </tr>
  <tr *ngFor="let weapon of weapons">
    <td>
      {{weapon.id}}
    </td>
    <td>
      {{weapon.weapon}}
    </td>
    <td>
      {{weapon.electric}}
    </td>
    <td>
      {{weapon.handedness}}
    </td>
    <td>
      {{weapon.is_working}}
    </td>
    <td>
      {{weapon.is_borrowed}}
    </td>
    <td>
      {{weapon.comment}}
    </td>
  </tr>
</table>
